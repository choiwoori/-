<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css"href="js/jquery.datetimepicker.min.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.datetimepicker.full.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container my-4">
             <h2 class="font-weight-bolder text-center mt-5">로그인 승인요청</h2>
            <div class="mb-2">
                <div class="title mt-4 mb-2">접속자 정보</div>
                <div>
                    <div class="info-box d-flex py-2 px-4">
                        <div class="col-4">
                            <div class="font-weight-semibold py-1">아이디</div>
                            <div class="font-weight-semibold py-1">사용자명</div>
                            <div class="font-weight-semibold py-1">IP</div>
                            <div class="font-weight-semibold py-1">시간</div>
                        </div>
                        <div class="col">
                            <div class="font-color-gray py-1">kcs123</div>
                            <div class="font-color-gray py-1">콜oooo(홍길동)</div>
                            <div class="font-color-gray py-1">127.0.0.1</div>
                            <div class="font-color-gray py-1">2024-03-26 09:12:00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-2">
                <div class="title mt-4 mb-2">접속 만료기간
                    <span class="font-size-13-px font-weight-normal"> *해당 시간까지 접속을 허용합니다.</span>
                </div>
                <div class="row g-1">
                    <div class="col-12">
                        <input type="text" class="form-control" id="datetimepicker" placeholder="날짜/시간 선택">
                    </div>
                </div>
                <div class="row g-1 mt-1 sub-btn">
                    <div class="col">
                        <button class="btn btn-secondary w-100">+1시간</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100">+6시간</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100">+1일</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100">+5일</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100">무제한</button>
                    </div>
                </div>
            </div>
            <div class="mb-2">
                <div class="title mt-4 mb-2">접속 승인적용 플랫폼</div>
                <div class="form-check form-check font-color-gray m-2">
                    <input class="form-check-input" type="checkbox"  id="check-cs" checked />
                    <label class="form-check-label" for="check-cs">CS프로그램</label>
                </div>
                <div class="form-check form-check font-color-gray m-2">
                    <input class="form-check-input" type="checkbox"  id="check-cp" checked />
                    <label class="form-check-label" for="check-cp">꽃비파트너스</label>
                </div>
                <div class="form-check form-check font-color-gray m-2">
                    <input class="form-check-input" type="checkbox"  id="check-ei" checked />
                    <label class="form-check-label" for="check-ei">에코인트라넷</label>
                </div>
            </div>
            <div class="mt-4">
                <div class="row g-1">
                    <div class="col">
                        <button class="btn btn-outline-secondary w-100">거절</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100">승인</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
      $("#datetimepicker").datetimepicker({
        format: "Y-m-d H:m:s",
      });
    </script>
</body>
</html>
